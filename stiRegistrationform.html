<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <form action="" class="registrationform">
        <h1>Register</h1>
        <div class="regcontext">
            <label for="studID">Student ID:</label> <br>
            <input type="number" name="studID" placeholder="Enter Student ID">
        </div>
        <div>
            <label for="studName">Student Name:</label> <br>
            <input type="text" name="studName" placeholder="Enter your Name">
        </div>
        <div>
            <label for="studMName">Middle-Name:</label> <br>
            <input type="text" name="studMName" placeholder="Enter your Middle-Name">
        </div>
        <div>
            <label for="studLName">Lastname:</label> <br>
            <input type="text" name="studLName" placeholder="Enter your Lastname">
        </div>
    </form>
</body>
</html>
